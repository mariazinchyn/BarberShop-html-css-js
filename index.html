<html>
    <head>
        <title>Barber Shop Website Design - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@500&display=swap" rel="stylesheet">

    </head>
    <body>
        <section id="banner">
            <img src="Barber_Shop_img/logo.png" class="logo">
            <div class="banner-text">
                <h1>Hair Studio</h1>
                <p>Style Your Hair Is Style Your Life</p>
                <div class="banner-btn">
                    <a href="#">
                        <span></span>Find Out</a>
                    <a href="#">
                        <span></span>Read More</a>
                </div>
            </div>
        </section>
        <div id="sideNav">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">SERVICES</a></li><li><a href="#">TESTIMONIALS</a> </li>
                    <li><a href="#">MEET US</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="menuBtn">
            <img src="Barber_Shop_img/menu.png" id="menu">
        </div>
        <script>
        var menuBtn =document.getElementById("menuBtn");
        var sideNav =document.getElementById("sideNav");
        var menu=document.getElementById("menu");
    sideNav.style.right = "-250px" ;       
            
    menuBtn.onclick = function() {
        if(sideNav.style.right == "-250px"){
            sideNav.style.right = "0";
            menu.src="Barber_Shop_img/close.png";
        }else{
            sideNav.style.right = "-250px";
        menu.src="Barber_Shop_img/menu.png";

        }
    }      
        
            
        </script>
        
    </body>
</html>
